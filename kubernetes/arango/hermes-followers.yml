apiVersion: apps/v1
kind: Deployment
metadata:
  name: hermes-followers
  labels:
    app: hermes-followers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hermes-followers
  template:
    metadata:
      labels:
        app: hermes-followers
    spec:
      containers:
        - name: http-arango-server
          image: arangodb:3.6.0
          env:
            - name: ARANGO_ROOT_PASSWORD
              value: arango
          args: [
            "--log.level", "queries=trace",
            "--log.level", "queries=trace",
            "--log.level", "info",
            "--query.memory-limit", "50000",
            "--server.endpoint", "tcp://localhost:8001"
          ]
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
        - name: hermes
          image: lptonussi/hermes
          imagePullPolicy: IfNotPresent
          args: [
            "-j", "hermes-leader:9000"
          ]
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PROTOCOL_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PROTOCOL_PORT
              value: "10000"
          ports:
            - name: server
              containerPort: 8000
            - name: join
              containerPort: 9000
            - name: protocol
              containerPort: 10000
      nodeSelector:
        role: server
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values: [ "hermes-leader", "hermes-follower" ]
              topologyKey: failure-domain.beta.kubernetes.io/zone
