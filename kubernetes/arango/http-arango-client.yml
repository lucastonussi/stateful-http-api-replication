apiVersion: batch/v1
kind: Job
metadata:
  name: http-arango-client
  labels:
    app: http-arango-client
spec:
  backoffLimit: 4
  completions: $N_CLIENTS
  parallelism: $N_CLIENTS
  template:
    metadata:
      labels:
        app: http-arango-client
    spec:
      containers:
      - name: http-arango-client
        image: lptonussi/http-arangodb-client:latest
        imagePullPolicy: IfNotPresent
        args: [
          '--address', '$SERVICE_NAME',
          '--read_rate', '$READ_RATE',
          '--n_processes', '$N_THREADS',
          '--bytes_size', '32',
          '--thinking_time', '0.15',
          '--duration', '1.5'
        ]
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        resources:
          requests:
            memory: "300Mi"
            cpu: "50m"
          limits:
            memory: "500Mi"
            cpu: "300m"
      restartPolicy: Never
      nodeSelector:
        role: client
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values: [ "http-arango-client" ]
              topologyKey: failure-domain.beta.kubernetes.io/zone
